<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou par</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um numero"))

        if( numero % 2 == 0)
            exibe = "par"
        else
            exibe = "impar"

        document.body.innerHTML = numero + " Ã© " + exibe;
    </script>
</body>
</html>
