<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt("Digite o primeiro valor"))
        let valor2 = parseInt(prompt("Digite o segundo valor"))

        let diferenca = parseInt(valor1 - valor2) 
        
        let exibe = "A diferenca entre os valores é " + diferenca

        document.body.innerHTML = exibe;
    </script>
</body>
</html>
