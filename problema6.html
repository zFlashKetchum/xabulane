<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio</title>
</head>
<body>
    <script>
        let valorDeVendas = 200;

        let vendaFuncionario = parseInt(prompt("Quantas vendas você fez?"))

        if(vendaFuncionario >= valorDeVendas)
            exibe = "Você ganhou!!!"
        else
            exibe = "Não foi dessa vez"

        document.body.innerHTML = exibe;
        
        
    </script>
</body>
</html>
