<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa</title>
</head>
<body>
    <script>
        let pessoaNome = prompt("Digite seu nome") 
        let pessoaPeso = parseInt(prompt("Digite seu peso"))
        let pessoaNome2 = prompt("Digite seu nome")
        let pessoaPeso2 = parseInt(prompt("Digite seu peso"))

        if (pessoaPeso > pessoaPeso2)
            exibe = pessoaNome 
        else
            exibe = pessoaNome2 

        document.body.innerHTML = exibe + " possui mais peso";
    </script>
</body>
</html>
